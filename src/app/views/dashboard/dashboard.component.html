<div class="grid-x" style="height : 100%">
    <div class="medium-2" style="background : lightblue" style="border-right: 1px solid lightgrey; height: 100%;background : url('assets/images/sidebar.png')">
        <div style="width: 100%;height: 90px; margin-top: 30px;margin-bottom: 30px">
            <div class="center-content">
                <img class="login-box-image " src="assets/images/btlogo.png" alt="" />
            </div>
        </div>
        <ul class="vertical menu icons icon-left align-center" style="font-size: 13px">
            <li *ngFor="let item of menus">
                <a routerLink="{{ item.link }}">                    
                    <i style="font-size: 14px" class="material-icons">{{ item.icon }}</i>
                    <span style="font-weight: bold">{{ item.texto }}</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="medium-10">
        <div class="top-bar">
            <div class="top-bar-left">
                <ul class="dropdown menu" data-dropdown-menu>
                    <li class="menu-text">{{ util.appState }}</li>
                    <li>
                        <a href="#"></a>
                    </li>                    
                </ul>
            </div>
            <div class="top-bar-right">
                <ul class="menu">
                    <li>
                        <app-loading #loader ></app-loading>
                    </li>
                    <li>
                        <input type="search" [(ngModel)]="util.filtro" placeholder="Buscar">
                    </li>                    
                    <li>
                        <button type="button" class="button">Search</button>
                    </li>
                </ul>
            </div>
        </div>
        <div style="padding: 30px">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
