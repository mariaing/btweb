<style>
  td {
    text-align: center
  }
  
</style>

<div class="grid-x">
  <div class="medium-3">
    <p>
      <button class="button" data-open="exampleModal1">Nueva Empresa</button>
    </p>
  </div>
</div>
<!--  -->
<div class="grid-x">
  <div class="medium-9">
    <table class="unstriped">
      <tr>
        <th>Id</th>
        <th>Nit</th>
        <th>Nombre</th>
        <th>Direccion</th>
        <th>Telefono</th>
        <th>Acciones</th>
      </tr>

      <tr *ngFor="let empresa of empresas">
        <td>{{ empresa.id }}</td>
        <td>{{ empresa.nit }}</td>
        <td>{{ empresa.nombre }}</td>
        <td>{{ empresa.direccion }}</td>
        <td>{{ empresa.telefono }}</td>
        <td style="text-align: center">
          <i class="material-icons">remove_red_eye</i>
        </td>
      </tr>
    </table>
  </div>    
</div>

<div class="reveal" id="exampleModal1" data-reveal data-animation-in="fade-in" data-animation-out="fade-out">
  <h3 style="margin-left: 12px" >Empresa</h3>
  <div>
    <form>
      <div class="grid-container">
        <div id="formulario" class="grid-x grid-padding-x">
          <div class="medium-6 cell">
            <label>Nit
              <input type="text" placeholder="Digite el nit aqui">
            </label>
          </div>
          <div class="medium-6 cell">
            <label>Input Label
              <input type="text" placeholder="Digite el nombre aqui">
            </label>
          </div>
          <div class="medium-6 cell">
            <label>Direccion
              <input type="text" placeholder="Digite el nit aqui">
            </label>
          </div>
          <div class="medium-6 cell">
            <label>Telefono
              <input type="text" placeholder="Digite el nombre aqui">
            </label>
          </div>
        </div>        

        <app-gmap #mapa [width]="536" [height]="300"></app-gmap>

      </div>
    </form>
  </div>

  <div>
    <button class="button small" (click)="ajustarMapa()">Guardar</button>
  </div>

  
  <button class="close-button" data-close aria-label="Close modal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
